<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./assets/images/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Checkout</h1>
      <section class="content">
        <section class="products">
          <div class="products__item">
            <img
              src="./assets/images/photo1.png"
              alt="bolso de tela y cuero"
              class="products__image"
            />
            <div class="products__description">
              <h2 class="products__title">Vintage Backbag</h2>
              <p class="products__discount">$54.99</p>
              <span class="products__price">$94.99</span>
              <div class="products__amount">
                <div>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M19 13H5V11H19V13Z" fill="#828282" />
                  </svg>
                </div>
                <span class="amount__product">1</span>
                <div>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                      fill="#828282"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="products__item">
            <img
              src="./assets/images/photo2.png"
              alt="bolso de tela y cuero"
              class="products__image"
            />
            <div class="products__description">
              <h2 class="products__title">Levi Shoes</h2>
              <p class="products__discount">$74.99</p>
              <span class="products__price">$124.99</span>
              <div class="products__amount">
                <div>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M19 13H5V11H19V13Z" fill="#828282" />
                  </svg>
                </div>
                <span class="amount__product">1</span>
                <div>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                      fill="#828282"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="products__shipping">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="products__total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </section>
        <section class="contact">
          <h2 class="contact__title">Contact information</h2>
          <form action="#" class="form">
            <label for="email" class="form__label">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form__email form__input"
              placeholder="Enter your email..."
              autofocus
            />
            <label for="phone" class="form__label">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="form__phone form__input"
              placeholder="Enter your phone..."
            />
            <h2 class="contact__title contact__title-modifier">
              Shipping address
            </h2>
            <label for="name" class="form__label">Full name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form__name form__input"
              placeholder="Enter your full name..."
            />
            <label for="address" class="form__label">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form__address form__input"
              placeholder="Your address..."
            />
            <label for="city" class="form__label">City</label>
            <input
              type="text"
              name="city"
              id="city"
              class="form__city form__input"
              placeholder="Your city..."
            />
            <div class="form__container-divide">
              <div class="form__content form__content--left">
                <label for="country" class="form__label">Country</label>
                <input
                  type="text"
                  name="country"
                  id="country"
                  list="datalist"
                  class="form__country form__input"
                  placeholder="Your country..."
                />
                <datalist name="datalist" id="datalist" class="form__datalist">
                  <option value="Colombia">Colombia</option>
                  <option value="USA">USA</option>
                  <option value="Thailand">Thailand</option>
                  <option value="Switzerland">Switzerland</option>
                </datalist>
              </div>
              <div class="form__content form__content--right">
                <label for="postal" class="form__label">Postal code</label>
                <input
                  type="number"
                  name="postal"
                  id="postal"
                  class="form__postal form__input"
                  placeholder="Your postal code..."
                />
              </div>
            </div>
            <input
              type="checkbox"
              name="check"
              id="check"
              class="form__check"
            />
            <label for="check" class="label__check form__label"
              >Save this information for next time</label
            >
            <input type="submit" value="Continue" class="form__submit" />
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
