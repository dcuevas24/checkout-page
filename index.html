<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./assets/images/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Checkout</h1>
      <div class="content">
        <section class="products">
          <div class="products__item">
            <img
              src="./assets/images/photo1.png"
              alt="bolso de tela y cuero"
              class="products__image"
            />
            <div class="products__description">
              <h2 class="products__title">Vintage Backbag</h2>
              <p class="products__discount">$54.99</p>
              <span class="products__price">$94.99</span>
              <div class="products__amount">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M19 13H5V11H19V13Z" fill="#828282" />
                </svg>
                <span class="amount__product">1</span>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                    fill="#828282"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="products__item">
            <img
              src="./assets/images/photo2.png"
              alt="bolso de tela y cuero"
              class="products__image"
            />
            <div class="products__description">
              <h2 class="products__title">Levi Shoes</h2>
              <p class="products__discount">$74.99</p>
              <span class="products__price">$124.99</span>
              <div class="products__amount">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M19 13H5V11H19V13Z" fill="#828282" />
                </svg>
                <span class="amount__product">1</span>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                    fill="#828282"
                  />
                </svg>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
